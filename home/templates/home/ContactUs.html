{% extends "home/basic.html" %}
{% block title %}Contact Us - BlogLikho{% endblock %}
{% block body %}
  <div class="container my-4">

    <h1>Contact Us</h1>


  </div>
  <div class="container my-7">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>
    
  </div>
  <div class="container my-4">
    <div class="row">
      <div class="col">
        <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
      </div>
      <div class="col">
        <input type="password" class="form-control" placeholder="Password" aria-label="Password">
      </div>
    </div>

  </div>
  <div class="container my=4">
    <h2>Are You ?</h2>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Student
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Working Professional
    </label>

    
  </div>
</div>
<div class="container my-4">
  <h2>Area of your concern</h2>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Default checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
    <label class="form-check-label" for="flexCheckChecked">
      Checked checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecke" checked>
    <label class="form-check-label" for="flexCheckChecke">
      Checked checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckCheck" checked>
    <label class="form-check-label" for="flexCheckCheck">
      Checked checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheck" checked>
    <label class="form-check-label" for="flexCheck">
      Checked checkbox
    </label>
  </div>
</div>
<div class='container my-4'>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Comments/Feedback</label>
  </div>
</div>
{% endblock %}
